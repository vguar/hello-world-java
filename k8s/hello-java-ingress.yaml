---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-java-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-java-svc
            port:
              number: 80
